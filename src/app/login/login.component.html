<mat-toolbar color="warn">
  <mat-toolbar-row class="example-spacer">
    FREE PARKING APP
  </mat-toolbar-row>
</mat-toolbar>
<div class="login-img" [ngStyle]="{backgroundImage:'url(./assets/background.jpg)'}">

  <div class="main-div">
    <mat-card>
      <mat-card-title style="margin-bottom: 20px">Login</mat-card-title>
      <mat-card-content class="text-center">
        <form [formGroup]="form">
          <p>
            <mat-form-field>
              <label></label>
              <input
                type="text"
                matInput
                placeholder="Username"
                formControlName="username"
                autocomplete="off"
                [(ngModel)]="username"
                name="username"
              />
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
                autocomplete="off"
                [(ngModel)]="password"
                name="password"
              />
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="submit" (click)="submit()" mat-raised-button color="warn">Login</button>
          </div>
        </form>
      </mat-card-content>
      <a routerLink="/register">You don't own an account yet? Sign up</a>
    </mat-card>
  </div>
</div>
