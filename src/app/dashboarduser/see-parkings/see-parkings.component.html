<mat-toolbar color="warn">
    <mat-toolbar-row class="example-spacer">
        <span class="example-spacer"></span>
        <h2 class="name">{{ userLoggedIn.role}}</h2>
        <span class="example-spacer"></span>
        <h2 class="profession">{{userLoggedIn.username}}</h2>
        <img class="user" src="assets/profilepic.png" alt="">
        <a mat-button class="logout" (click)="logout()">Logout</a>
    </mat-toolbar-row>
</mat-toolbar>
<div class="login-img" [ngStyle]="{backgroundImage:'url(./assets/background.jpg)'}">
    <br><br>
  <br>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceQuiz" matSort class="mat-elevation-z8">


      <ng-container matColumnDef="duration" fxFlex="40px">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let park">
          <mat-form-field floatLabel="never">
            <input matInput placeholder="description" [value]="park.duration" [(ngModel)]="park.duration">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="day" fxFlex="40px">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let park">
          <mat-form-field floatLabel="never">
            <input type="text" matInput placeholder="date" [value]="park.day"
                   [(ngModel)]="park.day">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone</th>
        <td mat-cell *matCellDef="let park">
          <mat-form-field appearance="fill" style="margin:5px">
            <input type="input" matInput placeholder="date" [value]="park.zone"
                   [(ngModel)]="park.zone">
          </mat-form-field>
        </td>
      </ng-container>




      <!-- Change Column -->
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="editQuiz(element)">
            <mat-icon color="accent">edit</mat-icon>
            Update
          </button>
        </td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button (click)="deleteUserForDialog(element)">
            <mat-icon color="accent">delete</mat-icon>
            Delete
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="questions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button [routerLink]="'add-questions/'+element.id">
            <mat-icon color="accent">question_answer</mat-icon>
            Questions
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsQuiz"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsQuiz;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 7]"></mat-paginator>
  </div>
</div>
